<div class="table-wrapper">
  <table mat-table [dataSource]="dataSource"
    class="mat-elevation-z8 table-header">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="col-position"> No. </th>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="col-name"> Факултет </th>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef class="col-location"> Локация </th>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="col-actions"> Действия </th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  </table>

  <div class="scrollable-body">
    <table mat-table [dataSource]="dataSource"
      class="mat-elevation-z8 table-body">
      <ng-container matColumnDef="position">
        <td mat-cell *matCellDef="let element" class="col-position">
          {{element.position}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let element" class="col-name">
          {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="location">
        <td mat-cell *matCellDef="let element" class="col-location">
          {{element.location}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <td mat-cell *matCellDef="let element" class="col-actions">
          <button mat-icon-button color="primary" (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
