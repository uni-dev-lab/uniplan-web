<mat-form-field appearance="outline" class="filter search-input"
    floatLabel="always">
    <mat-label>{{label}}</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input
        matInput
        type="text"
        [value]="searchText"
        (input)="searchTextChange.emit($any($event).target.value)" />
</mat-form-field>
