<h2 mat-dialog-title>Потвърдете изтриването</h2>
<mat-dialog-content>

    <ng-content></ng-content>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close
        class="exitButton">Откажи</button>
    <button mat-raised-button (click)="deleteClicked.emit()"
        class="deleteButton">Изтрий</button>
</mat-dialog-actions>
