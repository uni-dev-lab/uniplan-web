<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>

    <ng-content></ng-content>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close
        class="exitButton">Отмени</button>
    <button mat-raised-button (click)="saveClicked.emit()"
        class="saveButton">Запази</button>
</mat-dialog-actions>
